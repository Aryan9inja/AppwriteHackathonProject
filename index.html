<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    
    <!-- Viewport and Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Portly" />
    
    <!-- SEO Meta Tags -->
    <title>Portly - Create Your Professional Portfolio</title>
    <meta name="description" content="Create stunning professional portfolios in minutes with Portly. Choose from beautiful templates, showcase your work, and build your online presence effortlessly." />
    <meta name="keywords" content="portfolio builder, professional portfolio, resume builder, online portfolio, portfolio templates, personal website, career showcase" />
    <meta name="author" content="Portly" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Theme and Brand -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="application-name" content="Portly" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://portly.app/" />
    <meta property="og:title" content="Portly - Create Your Professional Portfolio" />
    <meta property="og:description" content="Create stunning professional portfolios in minutes with Portly. Choose from beautiful templates, showcase your work, and build your online presence effortlessly." />
    <meta property="og:image" content="/favicon.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Portly" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://portly.app/" />
    <meta property="twitter:title" content="Portly - Create Your Professional Portfolio" />
    <meta property="twitter:description" content="Create stunning professional portfolios in minutes with Portly. Choose from beautiful templates, showcase your work, and build your online presence effortlessly." />
    <meta property="twitter:image" content="/favicon.svg" />
    <meta property="twitter:creator" content="@portly" />
    <meta property="twitter:site" content="@portly" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://portly.app/" />
    <meta name="generator" content="Portly Portfolio Builder" />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Performance -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
